{% extends "admin/base-admin.html" %}

{% block js %}<script src="/media/ckeditor/ckeditor.js" type="text/javascript"></script>{% endblock %}
{% block title%}草帽工作室--后台管理--编辑动态{% endblock %}
{%block header%}编辑动态{% endblock %}
{% block admin %}
<table id="addnews" align="left" width="760px" height="600px" verticalalign="top">
<tr>
<td  height="30px" align="left" valign="top" >
<form method="POST" alt=".">
	<p>
	动态标题:	<input id="id_title" type="text" maxlength="255" name="title" value="{{current_data.title}}"/>
	</p>
	<p>
	动态类型:
		<select id="id_type" name="type">
		<option value="{{current_data.type}}" selected>{{current_data.type}}</option>
		<option value="新闻">新闻</option>
		<option value="进行中">进行中</option>
		<option value="已完成">已完成</option>
		</select>
	</p>
	<p>动态内容:<textarea id="id_content" name="content" cols="40" rows="10" />{{current_data.content}}</textarea></p>
			<script type="text/javascript">
				window.onload = function()
				{
				CKEDITOR.replace('content');
				};
			</script>
	<p><input type="submit" class="submit" value="编辑"><input type="reset" class="reset" value="重置"></p>
</form>
</td>
</tr>
</table>
{% endblock %}
