{% extends "admin/base-admin.html" %}

{% block js %}<script src="/media/ckeditor/ckeditor.js" type="text/javascript"></script>{% endblock %}
{% block title%}草帽工作室--后台管理--添加内容{% endblock %}
{%block header%}添加内容{% endblock %}
{% block admin %}
<table id="addcontent" align="left" width="760px" height="600px" verticalalign="top">
<tr>
<td  height="30px" align="left" valign="top" >
<form method="POST" alt=".">
	<p>标题: {{form.title}}</p>
	<p>目录:
		<select name='parent' id="id_parent">
			<option value="0" selected>根目录</option>
			{% for d in directory %}
			<option value="{{d.id}}">{{d.title}}</option>
			{% endfor %}
		</select> 
	 </p>
	 <p><textarea  style="height:500;" name='content' rows="30" cols="100%"></textarea><p>
			<script type="text/javascript">
				window.onload = function()
				{
				CKEDITOR.replace('content');
				};
			</script>
<p><input type="submit" class="submit" value="提交"><input type="reset" class="reset" value="重置"></p>
</form>
</td>
</tr>
</table>
{% endblock %}
