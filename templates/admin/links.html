{% extends "admin/base-admin.html" %}

{% block title%}草帽工作室--后台管理--链接管理{% endblock %}

{%block header%}链接管理{% endblock %}
{% block admin %}
<table align="center" width="760px" height="600px" verticalalign="top">
	<tr>
		<td  id="user" height="175px" align="left">
			<form method="POST" alt=".">
				{{form.as_p}}
				<p><input type="submit" class="submit" value="添加"></p>
			</form>
		</td>
	</tr>
	<tr>
		<td valign="top">
			<table id="userlist" align="left" valign="top" width="700px" cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="4">&nbsp;友情链接列表</td>
				</tr>
				<tr>
					<td width="230px">&nbsp;链接名称</td>
					<td width="230px">&nbsp;链接地址</td>
					<td align="center">编辑链接</td>
					<td align="center">删除链接</td>
				</tr>
				{% for links in links %}
				<tr>
					<td height="20px">&nbsp;{{links.linkTitle}}</td>
					<td>&nbsp;{{links.linkUrl}}</td>
					<td class="delete" align="center"><a href="/admin/links/editlink_{{links.id}}">编辑</a></td>
					<td class="delete" align="center"><a href="/admin/links/deletelink_{{links.id}}">删除</a></td>
				</tr>
				{% endfor %}
			</table>
		</td>
	</tr>
</table>
{% endblock %}
