{% extends "admin/base-admin.html" %}

{% block title%}草帽工作室--后台管理--新闻管理{% endblock %}

{%block header%}<p class="add" >动态管理&nbsp;&nbsp;&nbsp;&nbsp;<a href='/admin/addnews/'>添加动态</a></p>{% endblock %}
{% block admin %}
<table align="center" cellpadding="0" cellspacing="0" height="600px">
<tr>
<td valign="top">
<table  id="newslist"  align="center" width="700px"  verticalalign="top" cellpadding="0" cellspacing="0">
	<tr>
		<td>动态标题</td>
		<td>动态类型</td>
		<td>编辑动态</td>
		<td>删除动态</td>
		<td>发布时间</td>
	</tr>
	{% for news in news %}
	<tr>
		<td>{{news.title}}</td>
		<td>{{news.type}}</td>
		<td><a  href="/admin/news/edit_{{ news.id }}">编辑</a></td>
		<td><a  href="/admin/news/delete_{{news.id}}">删除</a></td>
		<td>{{news.time}}</td>
	</tr>
	{% endfor %}
</table>
</td>
</tr>
</table>
{% endblock %}
